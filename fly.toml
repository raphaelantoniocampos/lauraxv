# fly.toml app configuration file generated for lauraxv on 2024-09-29T17:51:16-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'lauraxv'
primary_region = 'gru'

[build]

# [env]
#   PRIMARY_REGION = "gru"
#   DATABASE_PATH = "/db/db.sqlite3"
#   LITEFS_PRIMARY_FILE = "/litefs/.primary"

[[services]]
  protocol = "tcp"
  internal_port = 8083
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

